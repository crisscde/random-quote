<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote</title>
  </head>
  <body>
    <article class="quote">
      <h1 class="quote--name"></h1>
      <div class="quote--tags"></div>
      <blockquote class="quote--container"></blockquote>
    </article>
    
    <section class="quote--buttons">
      <button class="quote--button quote--button__first" id="quote--new">
        <img src="src/img/new.svg" alt="New random quote" class="quote--button-img">
      </button>
      <button class="quote--button quote--button__second" id="quote--copy">
        <img src="src/img/link.svg" alt="Copy quote to clipboard" class="quote--button-img">
      </button>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
